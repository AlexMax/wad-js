<html>
    <head>
        <title>wad js test</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <input type="file" id="fileInput">
        <div id="test"></div>
        
        <script type="text/javascript" src="wad.js"></script>
        <script>
        
            var fileInput = document.getElementById('fileInput');
            var fileDisplayArea = document.getElementById('test');

            fileInput.addEventListener('change', function(e) {
                var file = fileInput.files[0];
                
                wad = Object.create(Wad);
                
                wad.onLoad = function(e) {
                    prints = [];
                    prints.push(wad.ident);
                    prints.push(wad.numlumps);
                    prints.push(wad.dictpos);
                    
                    
                    prints.push(wad.getLumpAsText("DEHACKED"));
                    
                    for (var l = 0; l < wad.lumps.length; l++) {
                        prints.push(wad.lumps[l].name);
                    }
                    
                    
                    out = "";
                    for (var i = 0; i < prints.length; i++) {
                        out += prints[i] + "<br>";
                    }
                    
                    $("#test").html(out);
                };
                
                wad.load(file);

                
            });
        
        </script>
        
    </body>
</html>
